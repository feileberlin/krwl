name: ðŸ‘ï¸ Deploy Preview Environment

on:
  push:
    branches:
      - preview  # Technical branch name (kept for compatibility)
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual preview deployment'
        required: false
        default: 'Manual preview deployment triggered'
        type: string

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Leaflet library
        run: ./download-libs.sh

      - name: Generate fresh demo events
        run: python3 scripts/generate_demo_events.py > static/events.demo.json

      - name: Generate self-contained preview HTML
        run: python3 scripts/generate_preview.py

      - name: Commit preview to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add preview/index.html
          if git diff --staged --quiet; then
            echo "No changes to preview"
          else
            git commit -m "Update preview/index.html"
            git push
            echo "âœ“ Preview updated at /preview/"
          fi
