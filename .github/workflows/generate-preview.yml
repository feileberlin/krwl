name: ðŸ‘ï¸ Generate Preview

on:
  push:
    branches:
      - preview
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Leaflet library
        run: ./download-libs.sh

      - name: Generate fresh demo events
        run: python3 scripts/generate_demo_events.py > static/events.demo.json

      - name: Generate self-contained preview HTML
        run: python3 scripts/generate_html.py preview

      - name: Commit preview file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add preview/index.html static/events.demo.json
          if git diff --staged --quiet; then
            echo "No changes to preview"
          else
            git commit -m "Update preview/index.html [skip ci]"
            git push
            echo ""
            echo "âœ“ Self-contained preview/index.html generated!"
            echo ""
            echo "ðŸ“¥ To test the preview (NO DEPLOYMENT NEEDED):"
            echo "  1. Download: https://github.com/${{ github.repository }}/raw/preview/preview/index.html"
            echo "  2. Open the file in your browser (works completely offline)"
            echo ""
            echo "ðŸ”— Or merge to main to make available at /preview/ on production site"
          fi
