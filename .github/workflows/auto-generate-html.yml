name: Auto-Generate HTML on Merge

# Automatically regenerate index.html when source files change
# This ensures the deployed site is always up-to-date with latest changes

on:
  push:
    branches:
      - main
    paths:
      # Trigger on changes to source files that affect HTML generation
      - 'assets/css/**'           # CSS changes
      - 'assets/js/**'            # JavaScript changes
      - 'assets/html/**'          # HTML component changes
      - 'assets/json/i18n/**'     # Translation changes
      - 'assets/json/events.json' # Published events
      - 'assets/json/events.demo.json'  # Demo events
      - 'config.json'             # Configuration changes
      - 'src/modules/site_generator.py'  # Generator logic changes
      - '.github/workflows/auto-generate-html.yml'  # Workflow changes

permissions:
  contents: write

# Prevent concurrent runs to avoid conflicts
concurrency:
  group: "auto-generate-html"
  cancel-in-progress: false

jobs:
  generate-html:
    name: Generate HTML Files
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use GitHub token for commits
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Fetch frontend libraries (Leaflet, fonts)
        run: |
          python3 src/event_manager.py dependencies fetch
      
      - name: Generate HTML files
        run: |
          python3 src/event_manager.py generate
      
      - name: Check for changes
        id: check_changes
        run: |
          # Check if HTML files changed
          if git diff --quiet public/index.html public/en/index.html; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes to HTML files"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "HTML files changed, will commit"
          fi
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add public/index.html public/en/index.html
          git commit -m "ðŸ¤– Auto-generate HTML files after source changes
          
          Generated by: .github/workflows/auto-generate-html.yml
          Triggered by: ${{ github.event.head_commit.message }}
          Commit: ${{ github.sha }}"
          
          git push
      
      - name: Summary
        run: |
          echo "## ðŸ”¨ HTML Generation Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check_changes.outputs.changes }}" = "true" ]; then
            echo "âœ… HTML files regenerated and committed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Files updated:**" >> $GITHUB_STEP_SUMMARY
            echo "- \`public/index.html\` (German)" >> $GITHUB_STEP_SUMMARY
            echo "- \`public/en/index.html\` (English)" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸  No changes to HTML files (source changes didn't affect output)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** Push to main branch" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
